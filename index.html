<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cholesky Key Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Cryptographic Key Generator with Cholesky</h1>
    <div class="container">
        <div class="input-section">
            <h2>Inputs</h2>
            <label for="matrix-dimension">Matrix Dimension:</label>
            <input type="number" id="matrix-dimension" placeholder="Enter dimension (e.g. 3)" />

            <label for="key_length">Key Length:</label>
            <input type="number" id="key_length" placeholder="Length of generated keys" />
            <h3>Generated SPD Matrix:</h3>
            <div id="matrix-table"></div>
            <button id="generate-keys-btn">Generate Keys</button>
            <button id="clear-btn">Clear</button>
        </div>

        <div class="result-section">
            <h2>Results</h2>
            <h3>Lower Triangular Form:</h3>
            <div>
                <div id="lower_triangular"></div>
            </div>

            <h3>Generated Cryptographic Keys:</h3>
            <input type="text" id="keys-output" readonly />

        </div>

        <script src="script.js"></script>
</body>

</html>
